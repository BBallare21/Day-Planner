<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container time-block">
      <!--Timeblocks go here-->
        <div class="row">
          <div class="col-sm-1 hour">
            9am
          </div>
          <div class="col-sm-10">
            <textarea class="form-control description" id="area1" rows="2"></textarea>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-primary saveBtn" id = "save1" type="submit"><i class="fas fa-unlock-alt"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 hour">
            10am
          </div>
          <div class="col-sm-10">
            <textarea class="form-control description" id="area2" rows="2"></textarea>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-primary saveBtn" id = "save2" type="submit"><i class="fas fa-unlock-alt"></i></button>
          </div>
        </div>

          <div class="col-sm-1 hour">

          </div>

            <button class="btn btn-primary saveBtn" id = "save4" type="submit"><i class="fas fa-unlock-alt"></i></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-1 hour">
            1pm
          </div>
          <div class="col-sm-10">
            <textarea class="form-control description" id="area5" rows="2"></textarea>
          </div>
          <div class="col-sm-1">
            <button class="btn btn-primary saveBtn" id = "save5" type="submit"><i class="fas fa-unlock-alt"></i></button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./logic.js"></script>
